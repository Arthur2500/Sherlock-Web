<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Web</title>
    <meta name="description" content="Sherlock Web - Hunt down social media accounts by username across 400+ social networks"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header id="header">
        <a href="/">Sherlock Web</a>
    </header>
    <div id="home" class="center">
        <div id="main-box">
            <div id="logo">
                <img src="sherlock-logo.png">
            </div>
            <div id="top">
                <span>Hunt down social media accounts by username across 400+ social networks</span>
            </div>
            <div id="middle">
                <input type="text" id="username" placeholder="Enter username" />
                <button id="search-btn">
                    <span id="search-btn-text">Search</span>
                    <span id="search-spinner" class="material-symbols-outlined hidden">progress_activity</span>
                </button>
            </div>
            <div id="bottom">
                <div class="options">
                    <div class="switches">
                        <label class="checkbox">
                            <input type="checkbox" id="nsfw-checkbox">
                            <span class="checkbox-label">NSFW</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="print-all-checkbox">
                            <span class="checkbox-label">Print All</span>
                        </label>
                        <label class="checkbox">
                            <select id="preset-select" class="preset-select">
                                <option value="">Select Preset</option>
                                <option value="social media">Social Media</option>
                                <option value="nsfw">NSFW</option>
                                <option value="blog sites">Blog Sites</option>
                            </select>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="csv-checkbox">
                            <span class="checkbox-label">CSV</span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="results-container" class="glass-bkg hidden">
                <div id="results">
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <a href="/terms">Terms and Conditions</a> | <a href="/privacy">Privacy Policy</a> | <a href="https://github.com/Arthur2500/Sherlock-Web" target="_blank" rel="nofollow">Source Code</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
